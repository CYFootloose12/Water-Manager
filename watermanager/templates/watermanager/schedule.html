<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">	
	{% load staticfiles %}
    <link href="{% static 'watermanager/css/bootstrap-3.3.2-dist/css/bootstrap.css' %}" rel="stylesheet"/>
	<link rel="stylesheet" href="{% static 'watermanager/css/schedule.css' %}"/>
    <link href="{% static 'watermanager/css/fullcalendar.css' %}" rel="stylesheet" />
    <link href="{% static 'watermanager/css/schedule.css' %}" rel="stylesheet" />
    <script src="{% static 'watermanager/js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'watermanager/js/schedule.js' %}" type="text/javascript"></script>
    <script src="{% static 'watermanager/js/moment.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'watermanager/js/fullcalendar.js' %}" type="text/javascript"></script>
    <script src="{% static 'watermanager/js/moment.js' %}" type="text/javascript"></script>
    <script src="{% static 'watermanager/js/bootstrap-slider.js' %}" type="text/javascript"></script>
    <script src="{% static 'watermanager/js/add_plant.js' %}" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
    <div class="navbar-inverse">
        <ul class="nav navbar-nav">
        	<li class="active"><a href="{% url 'myplants' %}">My Plants</a></li>
        	<li><a href="{% url 'my_weather' %}">Weather</a></li>
			<li><a href="{% url 'notifications' %}">Notifications</a></li>
			<li><a href="{% url 'logout' %}">Logout</a>
        </ul>
    </div>

	<div class='plantInfo'>
		{% static "watermanager" as baseUrl %}
		<div class = "picture">
			<img src="{{ baseUrl }}/images/{{plant.type}}.png"></img>
		</div>
		<div class = "other">
			<h4> Plant Name: {{plant.name}} </h4>
			<h4> Plant Type: {{plant.type}} </h4>
			<h4 id = "location">Plant Location:&nbsp;</h4>
			<h4 id="city"></h4>
			<h4 id = "comma">,&nbsp;</h4>
			<h4 id="state"></h4>
			<h4 id = "zip"> &nbsp; {{plant.zip_code}}</h4>
		</div>
		<input id="plantID" type="hidden" value="{{plant.id}}" />
		<input id="zip_code" type="hidden" value="{{plant.zip_code}}" />
	</div>

	<div id = "charts">
	 	<div id='temperatures'></div>
		<div id='precipitation'></div>
		<div id='humidity'></div>
	</div>
	<div id='calendar' style = "width = 30%; height = 20%"></div>
	<div id='scheduling'>
		<h4>Click a day and submit to add a watering event or use our AI scheduler.</h4>
		<h2 id="month" value=""></h2>
		<h2 id="comma1" value="">&nbsp;</h2>

		<h2 id="day" value=""></h2>
		<h2 id="comma2" value="">,&nbsp;</h2>

		<h2 id="year" value=""></h2>
		<input id = "event" type="submit" onclick="addEvent()"></input>		
		<input id = "AI" type="submit" value="Add AI" onclick="addAI()"></input>
	</div> 
</body>
</html>
