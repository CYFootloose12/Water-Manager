<!DOCTYPE HTML>
<html>
	<head>
		<title>My Weather</title>
		{% load staticfiles %}
		<meta name="viewport" content="width=1200,user-scalable=no" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="{% static 'watermanager/css/bootstrap-3.3.2-dist/css/bootstrap.css' %}" />
        <link href="{% static 'watermanager/css/simpleWeather.css' %}" rel="stylesheet" />  
		<link rel="stylesheet" href="{% static 'watermanager/css/myweather.css' %}" />
	    <script src="{% static 'watermanager/js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
    	<script src="{% static 'watermanager/js/zip_code.js' %}" type="text/javascript"></script>
	    <script src="{% static 'watermanager/js/jquery.simpleWeather.js' %}" type="text/javascript"></script>

	</head>
	<body>
        <div id="bs-example-navbar-collapse-1" class="navbar-inverse">
            <ul class="nav navbar-nav">
            	<li><a href="{% url 'myplants'%}">My Plants</a></li>
            	<li class="active"><a href="#">Weather</a></li>
				<li><a href="{% url 'notifications' %}">Notifications</a></li>
				<li><a href="{% url 'logout' %}">Logout</a>
            </ul>
        </div>

		<div id="myPlants">
			<ul id="weather-list">
				{% for plant in plants %}
				<li id="{{plant.id}}">
					<h2>{{plant.name}}</h2>
					<input id="plant-{{plant.id}}" type="hidden" value="{{plant.zip_code}}">
					<input id="state-{{plant.id}}" type="hidden" value="{{plant.zip_code}}">
					<input id="city-{{plant.id}}" type="hidden" value="{{plant.zip_code}}">
					<div id="weather-{{plant.id}}" class="weather"></div>
				</li>
				{% endfor %}
			</ul>
		</div>
	</body>
</html>
